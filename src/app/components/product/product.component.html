<table class="table">

    <thead>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th>Units in Stock</th>
    </thead>

    <tbody>
        <tr *ngFor="let it of products">
            <td class="allign-middle">
                <img src="{{ it.imageUrl }}" height="50">
            </td>
            <td class="allign-middle"> {{ it.name }} </td>
            <td class="allign-middle"> {{ it.unitPrice }} </td>
            <td class="allign-middle"> {{ it.unitsInStock }} </td>
        </tr>
    </tbody>

</table>
